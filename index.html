    <!-- endbower -->

    <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link href='https://fonts.googleapis.com/css?family=Yantramanav:400,300|Khula:400,300' rel='stylesheet' type='text/css'>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>


  </head>
    
 <body class="gray-background center" >
  

  <div>
    <div>
      <h1 class = "title">todos</h1>

      
        <div class="rdiv maindivshadow center gray-background">

          <div class="row">

              <div class="boxbox2 center outlinecolor outlines">

                  <div class="row">
                    
                    <div class="col-xs-2">
                      
                      <button type="button" id="downbutton" class="buttonsize2 boxcolor no-outline"><i class="fa fa-chevron-down"></i>
                      </button>

                    </div>

                    <div class="col-xs-10" align="right">
                      <input class="filler-text box-style2 boxcolor no-outline textfont" id="todoinput" type="text" placeholder="What needs to be done?">
                    </div>

                  </div>

                  <div class="row">
                   
                  </div>

              </div>

            <div class="col-xs-12" id="itemtodo"> 
              <!-- where todos whill be placed-->

            </div>

              <div class="col-xs-12">
                  
                  <div class="boxbox center extrapaddingleft shadow boxcolor outlinecolor">

                    <div class="row shade widthed">

                      <div class="col-xs-3 divwidth2 itemsleft">
                      </div>

                      <div class="col-xs-8 classed">

                        <div class="row center textfont marginmove">
                      
                          <button type="radio" class="button" id="all">All</button>
                          <button type="radio" class="button" id="active">Active</button>
                          <button type="radio" class="button" id="completed">Completed</button>

                        </div>
                 
                      </div>
                      <div class="col-xs-1 clearcompleted text3 textfont">
                        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                      </div>

                    </div>
                  </div>

              </div>
               
          </div>
            
         </div>
      

      <p class="text bottompagetext">Double-click to edit a todo</p>

    </div>
  </div>
